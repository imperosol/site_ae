{% extends 'base.html' %}

{% block content %}

    <h2>{{ uv.code }} - {{ uv.title }}</h2>

    <form method="post" action="{% url 'pedagogy:annale_add' uv.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
{% endblock %}
